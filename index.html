<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Poppins:wght@800;900&family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <header>
        <div class="leftheader">
            <span class="material-symbols-outlined"> menu </span>
            <a href="youtube logo.png" width="50px"></a>

        </div>
        <div class="middleheader">
            <input class="searchboxtext" type="text"  placeholder = "Search Google or type a URL" style = "width:400px"/>
            <span class="material-symbols-outlined searchboxicon1"> search </span>
            <span class="material-symbols-outlined searchboxicon2"> mic </span>

        </div>
        <div class="rightheader">
            <span class="material-symbols-outlined"> video_call </span>
            <span class="material-symbols-outlined"> apps </span>
            <span class="material-symbols-outlined"> notifications </span>
            <span class="material-symbols-outlined"> more_vert </span>

        </div>
    </header>
</body>
</html>
